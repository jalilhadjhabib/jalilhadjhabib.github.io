        <script>
            function toggleDarkMode() {
              const body = document.body;
              const darkModeStyles = document.getElementById('dark-mode-styles');
              const darkModeIcon = document.getElementById('dark-mode-icon');
            
              if (body.classList.contains('dark-mode')) {
                body.classList.remove('dark-mode');
                darkModeStyles.disabled = true;
                darkModeIcon.classList.remove('fa-sun'); // Remove sun icon for light mode
                darkModeIcon.classList.add('fa-moon'); // Add moon icon for dark mode
                localStorage.setItem('darkModeEnabled', 'false'); // Update localStorage state
              } else {
                body.classList.add('dark-mode');
                darkModeStyles.disabled = false;
                darkModeIcon.classList.remove('fa-moon'); // Remove moon icon for dark mode
                darkModeIcon.classList.add('fa-sun'); // Add sun icon for light mode
                localStorage.setItem('darkModeEnabled', 'true'); // Update localStorage state
              }
            }
            
            // Add an event listener to detect when the page is loaded
            document.addEventListener('DOMContentLoaded', () => {
              const darkModeEnabled = localStorage.getItem('darkModeEnabled') === 'true';
              const darkModeStyles = document.getElementById('dark-mode-styles');
              const body = document.body;
              const darkModeIcon = document.getElementById('dark-mode-icon');
            
              if (darkModeEnabled) {
                body.classList.add('dark-mode');
                darkModeStyles.disabled = false;
                darkModeIcon.classList.add('fa-sun'); // Show sun icon for light mode
              } else {
                darkModeIcon.classList.add('fa-moon'); // Show moon icon for dark mode
              }
            });
            </script>
